<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
    <!-- <h1>Review Project</h1> -->
    <main>
        
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="person1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Demehin Dami</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Officiis provident earum iure dicta perspiciatis quos quam laudantium laborum, magnam veritatis alias quibusdam consequatur quisquam ipsam architecto assumenda enim voluptatem error.</p>
                <!-- previous next button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">
                    Enjoy!!
                </button>
            </article>
        </section>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
